<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(106, 74, 136);
            color: white;/*Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1><!-- Isso é um comentário -->
    <p>Estou aqui outra vez.</p>
    <script>    
        var n1 = Number(window.prompt("Digite um número: "))
        var n2 = Number(window.prompt("Digite outro número: "))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        //(number + number) para adição
        //(string _ string) para concatenação
    </script>
</body>
</html>
